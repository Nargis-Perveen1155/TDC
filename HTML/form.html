<!DOCTYPE html>
<html>
<head>
<style>
.container {
	width: 500px;
	height: 300px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: 1fr;
  background-color: dodgerblue;
  padding: 10px;
    justify-content: flex-start;
	align-items: flex-start;
}
.box {
  background-color: #f1f1f1;
  border: 1px solid black;
  padding: 10px;
  font-size: 30px;
  text-align: center;
  grid-column-start:4;
  /* grid-row-start: 2; */

}
</style>
</head>
<body>

<h1>Grid Layout</h1>

<p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.</p>

<p>Direct child element(s) of the grid container automatically becomes grid items.</p>

<div class="container">
  <div class="box">1 G</div>
  <div class="box">2 Grid</div>
  <div class="box">3 Grid</div>  
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
</div>

</body>
</html>
